<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-light">Employee Directory</h3>
        <hr class="bg-light">

        <p class="h4 mb-3">Save Employee</p>

        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-3 w-25"
                   placeholder="First name">
            <input type="text" th:field="*{lastName}" class="form-control mb-3  w-25"
                   placeholder="Last name">
            <input type="text" th:field="*{email}" class="form-control mb-3 q w-25"
                   placeholder="Email">
            <button type="submit" class="btn btn-success col-2">Save</button>
        </form>

        <hr class="bg-light">
        <a th:href="@{/employees/list}" class="btn btn-outline-primary btn-sm">Return</a>
    </div>
</body>
</html>
